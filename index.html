<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body>
    <span id="timer">Time: 30</span>
    <span id="feedback"></span>
    <div class="container">
        <div class ="row">
            <div class = "col-md">
                <div class= "card page1">
                   <h1 class = "card-header">Coding Quiz Challenge</h1>
                   <p class ="card-body">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>    
                    <button onclick= "" type="button" class="btn btn-danger btn-lg" id="startButton" role="button">Start Quiz</button>
                </div>
                <div class="card-body slide question-pages">
                    <div id = "quiz">
                        <div id ="main-question"></div>
                        <div id ="choices"></div>
                        <div id = "answer-output"></div>
                    </div>
                </div> 
                <div class="card-body slide question-pages">
                    <div id = "end-screen">
                        <div id ="total-score"></div>
                        <div id ="add-user"></div>
                    </div>
                </div> 
             </div>
        </div>   
    </div>
    <div id ="scoreContainer" style = ""></div>

    <script src="./questions.js"></script>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
